        <title>Event erstellen</title>

<body>
    <nav>
        <h4>ManageYourEvent</h4>
        <ul>
            <li><a href="uebersicht.html">Übersicht</a></li>
            <li><a href="meineEvents.html">Meine Events</a></li>
            <li><a class="aktiv" href="eventErstellen.html">Event erstellen</a></li>
            <li><a class="abmelden" href="abmelden.html">Abmelden</a></li>
        </ul>
    </nav>
</body>
<div class="container mt-4">
    <div class="card">
        <div class = card-header>
            Event erstellen
        </div>
        <div class="card-body">
                    <form>
                        <div class="form-group">
                          <label for="titel">Titel</label>
                          <input type="text" class="form-control" id="titel" name="titel">
                        </div>
                        <div class="form-group">
                            <label for="beschreibung">Beschreibung</label>
                            <br>
                            <textarea class="form-control" name="beschreibung" id="beschreibung" placeholder="Bitte geben Sie Details für Ihr Event an" rows="12" cols="35" >
                                </textarea><br>
                          </div>
                          <div class="form-group">
                            <label for="datum">geplantes Datum</label>
                            <input type="date" class="form-control" id="datum" name = "datum"> 
                          </div>
                          <div class="form-group">
                            <label for="uhrzeit">geplante Uhrzeit</label>
                            <input type="time" class="form-control" id="uhrzeit" name = "uhrzeit"> 
                          </div>
                          <div>
                          <p>Bitte wählen Sie den Status Ihres Events:</p>
                          <fieldset>
                        <input type="radio" id="privat" name="status" value="privat" checked>
                        <label for="privat">Privat</label>
                        <input type="radio" id="public" name="status" value="public">
                        <label for="public">Öffentlich</label>
                        </fieldset>
                        </div>
                        <button type="submit" class="btn btn-primary">Event erstellen</button>
                      
                    </form>
                </div>
              </div>
        </div>
    </div>

</div>
