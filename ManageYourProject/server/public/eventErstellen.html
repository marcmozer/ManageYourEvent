        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Event erstellen</title>
</head>
<body>
    <nav>
        <h4>ManageYourEvent</h4>
        <ul>
            <li><a href="uebersicht.html">Übersicht</a></li>
            <li><a href="meineEvents.html">Meine Events</a></li>
            <li><a class="aktiv" href="eventErstellen.html">Event erstellen</a></li>
            <li><a class="abmelden" href="abmelden.html">Abmelden</a></li>
        </ul>
    </nav>
<div class="container mt-4">
    <div class="card">
        <div class=card-header>
            Event erstellen
        </div>
        <div class="card-body">
            <form id="eventForm" action="/eventErstellen/" method="post" target="dummyframe">
                <div class="form-group">
                    <div class="form-group">
                        <label for="titel">Titel</label>
                        <input type="text" class="form-control" id="titel" name="titel">
                    </div>
                    <div class="form-group">
                        <label for="beschreibung">Beschreibung</label>
                        <textarea type="text" class="form-control" name="beschreibung" id="beschreibung" rows="5" cols="35" placeholder="Bitte geben Sie Details für Ihr Event an"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="datum">geplantes Datum</label>
                        <input type="date" class="form-control" id="datum" name="datum">
                    </div>
                    <div class="form-group">
                        <label for="uhrzeit">geplante Uhrzeit</label>
                        <input type="time" class="form-control" id="uhrzeit" name="uhrzeit">
                    </div>
                    <div class="form-group">
                        <label for="uhrzeit">maximale Teilnehmeranzahl</label>
                        <input type="number" class="form-control" id="teilnehmerAnzahl" name="teilnehmerAnzahl">
                    </div>
                    <input style="display: none" type="number" id="userid" name="userid" value="1"> <!-- Hier noch als Value die richtige UserID hinterlegen. am besten über ein script tag am ende der datei -->
                    <button type="submit" class="btn btn-primary" >Event erstellen</button>
            </form>
        </div>
    </div>
</div>
<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
</body>

</html>
