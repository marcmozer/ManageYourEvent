  <script>
    // The loadDoc()-function will load the table into the defined space
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          // Parse the JSON answer from the server:
          var row = JSON.parse(this.responseText);
          // Start the HTML table that should be displayed:
          var txt = "<table class='table table-striped table-hover'>";
          // add the table hader to it
          txt +=  "<tr><th scope='col'>Titel</th><th scope='col'>Beschreibung </th><th scope='col'>geplantes Datum</th><th scope='col'>Kommentar</th><th scope='col'>Annehmen/Ablehnen</th></tr>"
          // Go through each row and add it to the table
          
          for (var x in row) {
            txt +=
            "<tr><td>" +
              row[x].titel +
              "</td><td>" +
              row[x].beschreibung +
              "</td><td>" +
              row[x].geplantes_datum +
              "</td><td> <button class='btn btn-danger' onclick='zusagen(" +
              row[x].eventid +
              ")'>Annehmen</button> </td></tr>";
          }
          txt += "<tr><td></td><td><input id='titel' type='text' name='titel' class='form-control' value='Titel'></td><td><input id='beschreibung' type='text' name='beschreibung' class='form-control' value='Beschreibung'></td><td><input id='geplantes_datum' type='date' name='geplantes Datum' class='form-control' value='geplantes Datum'></td><td></td><td> <button class='btn btn-success' onclick='zusagen()'>Annehmen</button> </td></tr>"
          // end of the table:
        txt += "</table>"
        document.getElementById("testtable").innerHTML = txt;
        }
      };
      // the "../" is required because we're in "static" folder!
      let userId = 1;
      xhttp.open("GET", "/offeneEvents/" + userId, true);
      xhttp.send();
    }
    loadDoc();

    function annehmen(eventid){
        loadDoc();
    }
  </script>
