	<div class="events-container">
		<div id="events"></div>
	</div>
	<script>
		let userId = 1;

		// get zugesagte Events
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				var zugesagteEvents = JSON.parse(this.responseText);
				document.getElementById("events").innerHTML = "<p>row</p>";
				console.log(zugesagteEvents);
				// hier for each schleife einfügen, die Tabelleneinträge für jedes zugesagteEvent erstellt (siehe database.html loadDoc function)
			}
		};
		xhttp.open("GET", "/zugesagteEvents/" + userId, true);
		xhttp.send();

		// get selbst erstellte Events
		xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				var selbstErstellteEvents = JSON.parse(this.responseText);

			}
		};
		xhttp.open("GET", "/selbstErstellteEvents/" + userId, true);
		xhttp.send();
